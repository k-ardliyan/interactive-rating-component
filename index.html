<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card">
        <div class="card-body">
          <div class="rounded-circle star d-flex justify-content-center align-items-center">
            <div>
              <img src="images/icon-star.svg" alt="icon_start">
            </div>
          </div>
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          <form class="d-flex justify-content-between">
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">5</label>
          </form>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-submit rounded-pill" id="submit">SUBMIT</button>
          </div>
        </div>
        <div class="card-body text-center thanks">
          <div class="align-self-center">
            <img src="images/illustration-thank-you.svg" alt="thank_you">
            <div class="result-rating mx-auto">You selected&nbsp;<span id="rate"></span>&nbsp;out of 5</div>
            <h2>Thank you!</h2>
            <p class="m-0">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
              hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
  <script src="js/main.js"></script>
</body>

</html>
